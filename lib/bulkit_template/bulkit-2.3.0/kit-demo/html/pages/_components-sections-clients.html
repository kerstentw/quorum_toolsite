---
layout: components
title: Clients
---

<!-- Hero and nav -->
<div class="hero is-relative is-theme-info is-bold">
    
    {{> navbar-static-light}}

    <!-- Hero image -->
    <div id="main-hero" class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-vcentered">
                <div class="column is-4 is-offset-1 has-text-left">
                    <h1 class="title components-title is-1">
                        Client grids
                    </h1>
                    <h2 class="subtitle is-4 components-subtitle">
                        Client logos showcase grids.
                    </h2>
                    <p class="components-cta">
                        <a href="#basic" class="button button-cta btn-align light-btn btn-outlined is-bold rounded">
                            Get Started
                        </a>
                    </p>
                </div>
                <div class="column is-offset-1 has-text-centered is-hidden-mobile">
                    <div id="clients-ill" class="vivus-svg"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Hero image -->
</div>
<!-- /Hero and nav -->

<!-- Clients simple -->
<section id="basic" class="section is-medium">
    <div class="container">
        <div class="section-title-wrapper">
            <div class="bg-number">1</div>
            <h2 class="title section-title has-text-centered dark-text text-bold">
                Inline clients <span class="tag is-outlined is-secondary is-bold">Version 1</span>
            </h2>
        </div>
    </div>

    <!-- Clients -->
    <div class="hero-foot pt-10 pb-10">
        <div class="container">
            <div class="tabs partner-tabs is-centered">
                <ul>
                    <li><a><img class="partner-logo" src="assets/images/logos/custom/covenant.svg" alt=""></a></li>
                    <li><a><img class="partner-logo" src="assets/images/logos/custom/infinite.svg" alt=""></a></li>
                    <li><a><img class="partner-logo" src="assets/images/logos/custom/phasekit.svg" alt=""></a></li>
                    <li><a><img class="partner-logo" src="assets/images/logos/custom/grubspot.svg" alt=""></a></li>
                    <li><a><img class="partner-logo" src="assets/images/logos/custom/gutwork.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Clients -->
</section>
