<div id="dan-details" class="panel-body is-user-details">
    <div class="panel-body-inner">

        <div class="subheader">
            <div class="action-icon">
                <i class="material-icons">videocam</i>
            </div>
            <div class="action-icon">
                <i class="material-icons">photo_camera</i>
            </div>
            <div class="action-icon">
                <i class="material-icons">mic</i>
            </div>
            {{> user-details-dropdown}}
        </div>

        <div class="details-avatar">
            <img src="https://via.placeholder.com/150x150" data-demo-src="assets/images/avatars/dan.png" alt="">
            <div class="call-me">
                <i class="material-icons">phone</i>
            </div>
        </div>

        <div class="user-meta has-text-centered">
            <h3>Dan Walker</h3>
            <h4>Business Developer</h4>
        </div>

        <div class="user-actions">
            <a class="user-action">
                <i class="material-icons">add</i>
            </a>
            <a class="user-action">
                <i class="material-icons">phone</i>
            </a>
            <a class="user-action">
                <i class="material-icons">mail</i>
            </a>
            <a class="user-action">
                <i class="material-icons">notifications</i>
            </a>
        </div>

        <div class="user-about">
            <label>About Me</label>
            <div class="about-block">
                <i class="material-icons">domain</i>
                <div class="about-text">
                    <span>Works at</span>
                    <span><a class="is-inverted" href="#">Asana Inc.</a></span>
                </div>
            </div>
            <div class="about-block">
                <i class="material-icons">school</i>
                <div class="about-text">
                    <span>Studied at</span>
                    <span><a class="is-inverted" href="#">Georgetown University</a></span>
                </div>
            </div>
        </div>

    </div>
</div>
