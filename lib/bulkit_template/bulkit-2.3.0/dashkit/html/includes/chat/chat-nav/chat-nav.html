<div class="chat-nav">
    <div class="nav-start">
        <div class="recipient-block">
            <div class="avatar-container">
                <img class="user-avatar" src="https://via.placeholder.com/150x150" data-demo-src="assets/images/avatars/dan.png" alt="">
            </div>
            <div class="username">
                <span>Dan Walker</span>
                <span><i class="sl sl-icon-star"></i> <span>| Online</span></span>
            </div>
        </div>
    </div>
    <div class="nav-end">

        <!-- Settings icon dropdown -->
        {{> settings-dropdown}}

        <div class="chat-search">
            <div class="control has-icon">
                <input type="text" class="input" placeholder="Search messages">
                <div class="form-icon">
                    <i class="material-icons">search</i>
                </div>
            </div>
        </div>
        <a class="chat-nav-item is-icon is-hidden-mobile">
            <i class="sl sl-icon-bell"></i>
        </a>
        <a class="chat-nav-item is-icon is-hidden-mobile">
            <i class="sl sl-icon-star"></i>
        </a>

        <!-- More dropdown -->
        {{> chat-menu-dropdown}}

        <div class="chat-nav-item is-spacer is-hidden-mobile"></div>

        <!-- User dropdown -->
        {{> chat-user-dropdown}}
    </div>
</div>
