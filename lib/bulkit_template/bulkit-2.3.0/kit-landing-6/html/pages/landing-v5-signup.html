---
layout: default
title: Sign up
---

<!-- Wrapper -->
<div class="login-wrapper columns is-gapless">

    <!-- Form section -->
    <div class="column is-5">
        <div class="hero is-fullheight">
            <!-- Header -->
            <div class="hero-heading">
                <div class="section intro-section has-text-centered">
                    <a href="/"><img class="top-logo" src="assets/images/logos/bulkit-blue-flash.svg" alt="Bulkit logo"></a>
                    <div id="signup-intro" class="intro-text has-text-centered animated preFadeInLeft fadeInLeft">
                        <div class="intro-title">Register your account</div>
                        <div class="intro-sub">Fill the form below and follow the instructions sent to you by email to create your account.</div>
                    </div>
                    <div id="contacted-intro" class="intro-text has-text-centered is-hidden animated preFadeInLeft fadeInLeft">
                        <div class="intro-title">Schedule ademo</div>
                        <div class="intro-sub">Fill the form below with your personal details to be contacted by a software engineer.</div>
                    </div>
                </div>
            </div>

            <!-- Body -->
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column is-8 is-offset-2">
                            <!-- Sign up form -->
                            <form>
                                <div id="signup-form" class="login-form animated preFadeInLeft fadeInLeft">
                                    <div class="field pb-10">
                                        <div class="control">
                                            <input class="input is-large" type="text" placeholder="Full name *">
                                        </div>
                                    </div>
                                    <div class="field pb-10">
                                        <div class="control">
                                            <input class="input is-large" type="email" placeholder="Email address *">
                                        </div>
                                    </div>
                                    <div class="field pb-10">
                                        <div class="control">
                                            <input class="input is-large" type="password" placeholder="Password *">
                                        </div>
                                    </div>
                                    <p class="control login">
                                        <button class="button button-cta secondary-btn btn-align-lg btn-outlined is-bold is-fullwidth rounded raised no-lh">Sign up</button>
                                    </p>
                                </div>
                            </form>
                            <!-- Sign up form -->

                            <!-- Get contacted form -->
                            <form>
                                <div id="contacted-form" class="login-form animated preFadeInLeft fadeInLeft is-hidden">
                                    <div class="field pb-10">
                                        <div class="control">
                                            <input class="input is-large" type="text" placeholder="Full name *">
                                        </div>
                                    </div>
                                    <div class="field pb-10">
                                        <div class="control">
                                            <input class="input is-large" type="email" placeholder="Email address *">
                                        </div>
                                    </div>
                                    <div class="field pb-10">
                                        <div class="control">
                                            <input class="input is-large" type="text" placeholder="Phone">
                                        </div>
                                    </div>
                                    <p class="control login">
                                        <button class="button button-cta secondary-btn btn-align-lg btn-outlined is-bold is-fullwidth rounded raised no-lh">Send info</button>
                                    </p>
                                </div>
                            </form>
                            <!-- /Get contacted form -->

                            <!-- Toggles-->
                            <div id="contacted" class="section forgot-password animated preFadeInLeft fadeInLeft">
                                <p class="has-text-centered">
                                    <a href="#">Or, schedule a demo</a>
                                </p>
                            </div>

                            <div id="back-to-signup" class="section forgot-password animated preFadeInLeft fadeInLeft is-hidden">
                                <p class="has-text-centered">
                                    <a href="#">Back to Sign up</a>
                                </p>
                            </div>
                            <!-- /Toggles-->
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <!-- /Form section -->

    <!-- Image section (hidden on mobile) -->
    <div class="column login-column is-7 is-hidden-mobile hero-banner">
        <div class="hero signup-hero login-hero is-fullheight is-theme-secondary is-relative">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>  
    </div>
    <!-- /Image section -->

</div>
<!-- /Wrapper-->
